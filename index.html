<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Study App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }

        #flashcard {
            width: 90%;
            max-width: 500px;
            min-height: 300px;
            background-color: #1e1e1e;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        #flashcard:active {
            transform: scale(0.98);
        }

        #content {
            font-size: 24px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .status {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="flashcard">
        <div id="content">Loading...</div>
    </div>

    <script>
        // Flashcard data - replace with your own questions and answers
        const flashcards = [
            {
                question: "What is Document Object Model (DOM)?",
                answer: "The Document Object Model (DOM) connects web pages to scripts or programming languages by representing the structure of a document—such as the HTML representing a web page—in memory."
            },
        ];

        // Variables
        let currentCard;
        let isShowingQuestion = true;
        const flashcardElement = document.getElementById('flashcard');
        const contentElement = document.getElementById('content');

        // Get a random flashcard
        function getRandomCard() {
            return flashcards[Math.floor(Math.random() * flashcards.length)];
        }

        // Show a random question
        function showRandomQuestion() {
            currentCard = getRandomCard();
            contentElement.textContent = currentCard.question;
            isShowingQuestion = true;
        }

        // Toggle between question and answer
        function flipCard() {
            if (isShowingQuestion) {
                contentElement.textContent = currentCard.answer;
                isShowingQuestion = false;
            } else {
                showRandomQuestion();
            }
        }        // Event listener for both touch and click on the entire document
        document.addEventListener('click', flipCard);

        // Initialize with a random question
        showRandomQuestion();
    </script>
</body>

</html>
